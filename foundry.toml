[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"

remappings = [
    "@chainlink/policy-management/=lib/chainlink-ace/packages/policy-management/src/",
    "@chainlink/cross-chain-identity/=lib/chainlink-ace/packages/cross-chain-identity/src/",
    "@chainlink/tokens/=lib/chainlink-ace/packages/tokens/",
    "@cmtat/token/=lib/CMTAT/contracts/",
    "@cmtat/ruleengine/=lib/RuleEngine/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
]

optimizer = true
optimizer_runs = 200
via_ir = false

# Compiler warnings as errors for strict development
# deny_warnings = true

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

[profile.local]
fuzz = { runs = 256 }
invariant = { runs = 256 }

[rpc_endpoints]
mainnet = "${MAINNET_RPC_URL}"
sepolia = "${SEPOLIA_RPC_URL}"
ganache = "${GANACHE_RPC_URL}"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
